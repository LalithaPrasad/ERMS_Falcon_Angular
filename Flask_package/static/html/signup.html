<div ng-controller="Signup_Ctrl">
    <fieldset>
        <legend>Signup</legend>
        <form ng-submit="submit_signup_form()">
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" ng-model="username"
                        auto-focus></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" ng-model="password"></td>
                </tr>
                <tr>
                    <td><label for="password2">Confirm password</label></td>
                    <td><input type="password" id="password2" ng-model="password2"></td>
                </tr>
                <tr>
                    <td></td><td><input type="submit" value="Create user"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</div>
