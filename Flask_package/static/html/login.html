<div ng-controller="Login_Ctrl">
    <fieldset>
        <legend>Login</legend>
        <form ng-submit="submit_login_form()">
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" ng-model="username"
                        auto-focus></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" ng-model="password"></td>
                </tr>
                <tr>
                    <td></td><td><input type="submit" value="Login"></td>
                </tr>
            </table>
        </form>
    </fieldset>
    <p><a href="/signup">Click here to signup</a></p>
</div>
